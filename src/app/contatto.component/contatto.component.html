<div class="container">
	<p class="lead" [ngClass]="{'sfondo-grigio': contatto.isPreferito()}" class="sfondo-grigio" [ngStyle]="{'color': contatto.setTextColor()}">
    {{contatto.getNomeCompleto()}} 
    <img *ngIf="contatto.isPreferito(); else btnPreferito" class = "stella" src="https://icon-icons.com/icons2/1077/PNG/32/star_77949.png">
    <ng-template #btnPreferito>
    <button class="btn btn-primary btn-sm" (click)="contatto.setPreferito()">Preferito</button>
    </ng-template>
  </p>
	<div class="row">
		<div class="col-sm-3">
			<p>Nome</p>
		</div>
		<div class="coll-sm-9">
			<input type="text" [(ngModel)]="contatto.nome">
    </div>
	</div>
	<div class="row">
		<div class="col-sm-3">
	  	<p>Cogome</p>
	  </div>
		<div class="coll-sm-9">
			<input type="text" [(ngModel)]="contatto.cognome">
    </div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<p>E-mail</p>
		</div>
			<div class="coll-sm-9">
				<input type="text" [(ngModel)]="contatto.mail">
      </div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<p>Cellurare</p>
		</div>
		<div class="coll-sm-9">
			<input type="text" [(ngModel)]="contatto.cell">
    </div>
  </div>
	<div class="row">
		<div class="col-sm-3">
			<p>Preferenza</p>
		</div>
		<div class="coll-sm-9">
			<input type="text" [(ngModel)]="contatto.nrStelle">
    </div>
	</div>
</div>
